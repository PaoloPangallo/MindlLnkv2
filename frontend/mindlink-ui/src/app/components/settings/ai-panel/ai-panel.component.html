<mat-card>
  <mat-card-title>Impostazioni AI</mat-card-title>
  <mat-card-content [formGroup]="form">

    <!-- Soglia di Similarità -->
    <div class="mb-4">
      <label class="fw-semibold d-block mb-1">
        Soglia di Similarità ({{ form.value.similarity_threshold | number:'1.2-2' }})
      </label>
      <mat-slider
        formControlName="similarity_threshold"
        min="0"
        max="1"
        step="0.01">
      </mat-slider>
    </div>

    <!-- Autotuning -->
    <div class="d-flex align-items-center justify-content-between">
      <span>Abilita Auto-Tuning</span>
      <mat-slide-toggle formControlName="enable_autotune"></mat-slide-toggle>
    </div>

  </mat-card-content>
</mat-card>
