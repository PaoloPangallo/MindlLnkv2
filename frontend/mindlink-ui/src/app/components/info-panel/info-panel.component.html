<mat-card class="info-card">
  <mat-card-header>
    <mat-card-title>ℹ️ Come funziona MindLink</mat-card-title>
    <mat-card-subtitle>Dietro le quinte dell’intelligenza semantica</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let section of sections">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ section.title }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p [innerHTML]="section.content"></p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
