<!-- auth.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
      </div>
      <h1>{{ mode === 'login' ? 'Accedi' : 'Registrati' }}</h1>
      <p class="subtitle">
        {{ mode === 'login'
          ? 'Accedi al tuo Knowledge Graph'
          : 'Crea un nuovo account' }}
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="authForm" (ngSubmit)="submit()" class="auth-form" novalidate>
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">
          <span>Username</span>
          <span class="required">*</span>
        </label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Inserisci il tuo username"
            autocomplete="username"
            class="form-input"
            [class.input-error]="
              authForm.get('username')?.invalid &&
              (authForm.get('username')?.dirty ||
                authForm.get('username')?.touched)
            "
          />
        </div>
        <small
          class="error-text"
          *ngIf="
            authForm.get('username')?.invalid &&
            (authForm.get('username')?.dirty ||
              authForm.get('username')?.touched)
          "
        >
          {{ usernameError }}
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">
          <span>Password</span>
          <span class="required">*</span>
        </label>
        <div class="input-wrapper password-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Almeno 6 caratteri"
            autocomplete="current-password"
            class="form-input"
            [class.input-error]="
              authForm.get('password')?.invalid &&
              (authForm.get('password')?.dirty ||
                authForm.get('password')?.touched)
            "
          />
          <button
            type="button"
            class="password-toggle"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'Nascondi password' : 'Mostra password'"
          >
            <svg
              *ngIf="!showPassword"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <small
          class="error-text"
          *ngIf="
            authForm.get('password')?.invalid &&
            (authForm.get('password')?.dirty ||
              authForm.get('password')?.touched)
          "
        >
          {{ passwordError }}
        </small>
      </div>

      <!-- Confirm Password Field (Register Only) -->
      <div class="form-group" *ngIf="mode === 'register'">
        <label for="confirmPassword">
          <span>Conferma Password</span>
          <span class="required">*</span>
        </label>
        <div class="input-wrapper password-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Ripeti la password"
            class="form-input"
            [class.input-error]="
              authForm.get('confirmPassword')?.invalid &&
              (authForm.get('confirmPassword')?.dirty ||
                authForm.get('confirmPassword')?.touched)
            "
          />
          <button
            type="button"
            class="password-toggle"
            (click)="showConfirmPassword = !showConfirmPassword"
            [attr.aria-label]="
              showConfirmPassword ? 'Nascondi password' : 'Mostra password'
            "
          >
            <svg
              *ngIf="!showConfirmPassword"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <small
          class="error-text"
          *ngIf="
            authForm.get('confirmPassword')?.invalid &&
            (authForm.get('confirmPassword')?.dirty ||
              authForm.get('confirmPassword')?.touched)
          "
        >
          {{ confirmPasswordError }}
        </small>
      </div>

      <!-- Message Alert -->
      <div
        class="message-alert"
        [class.message-success]="message.type === 'success'"
        [class.message-error]="message.type === 'error'"
        *ngIf="message.text && !hideMessage"
      >
        <svg
          class="message-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <path *ngIf="message.type === 'success'" d="M9 12l2 2 4-4"></path>
          <path *ngIf="message.type === 'error'" d="M9 9l6 6M15 9l-6 6"></path>
        </svg>
        <span>{{ message.text }}</span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="loading || !authForm.valid"
      >
        <span *ngIf="!loading">
          {{ mode === 'login' ? 'Accedi' : 'Registrati' }}
        </span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <!-- Toggle Mode Link -->
    <div class="auth-footer">
      <p class="toggle-text">
        {{
          mode === 'login'
            ? 'Non hai un account?'
            : 'Hai gi√† un account?'
        }}
        <button
          type="button"
          class="toggle-link"
          (click)="toggleMode()"
          [disabled]="loading"
        >
          {{ mode === 'login' ? 'Registrati' : 'Accedi' }}
        </button>
      </p>
    </div>
  </div>
</div>
